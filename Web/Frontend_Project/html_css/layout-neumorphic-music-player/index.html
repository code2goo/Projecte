<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="/layout-neumorphic-music-player-ahm000d/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="card">
        <header>
            <div>
                <span class="material-symbols-outlined">search</span>
                <label>My Playlist</label>
                <span class="material-symbols-outlined">power_settings_new</span>
            </div>
        </header>
        <div class="d_img">
            <img src="/layout-neumorphic-music-player-ahm000d/assets/track-image.jpeg" alt="">
            <h4>Track #2 </h4>
            <h3>Artist</h3>
        </div>
        <div class="div_f">
            <div class="range1">
                    <input type="range" name="range1" id="range1">
            </div>
            <div class="d_footer">
                    <span class="material-symbols-outlined">fast_rewind</span>
                    <span class="material-symbols-outlined">play_arrow</span>
                    <span class="material-symbols-outlined">fast_forward</span><br>
            </div>
            <div class="d_h">
                <span class="material-symbols-outlined">horizontal_rule</span>
            </div> 
        </div>   
    </div>
</body>
</html>
